<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

<body>
 <section class="wrapper">
  <section class="card-quiz">
    <section class="card-header">
     <h1>View High Scores</h1>
     <section class="card-timer">
      <h2>Time: </h2>
      <section class="timer-count">0</section>
     </section>
    </section>
    <section class="card-body">
     <section class="questions"><h3>Coding Quiz Challenge</h3></section>
      <section class="answer-choices"><p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p></section>
    </section>
    <section class="card-footer">
     <button class="start-button">Start Quiz!</button>
    </section>
  </section>
 </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
